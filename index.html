<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Taeyeongbeauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family: 'PT Serif', 'Playfair Display', serif; background:#fff; color:#231b18;}
    .header { display:flex; align-items:center; padding:1.4rem 3vw 1.2rem; border-bottom:1.5px solid #eee;}
    .header-logo { font-family:'Playfair Display',cursive; font-size:2.1rem; font-weight:700; letter-spacing:.07em;}
    .header-home { color:#222; text-decoration:none; font-size:1.02em; margin-right:2em;}
    .main-section { display:flex; max-width:1080px; margin:3vw auto; min-height:470px; }
    .left { flex:1 1 52%; padding:2.7vw 3vw 3vw 4vw; display:flex; flex-direction:column; justify-content:center;}
    .right { flex:1 1 48%; display:flex; align-items:center; justify-content:center; position:relative;}
    .headline { font-size:2.05rem; font-family:'PT Serif',serif; font-weight:700; margin-bottom:.9em;}
    .desc { font-size:1.12rem; color:#4a4343;}
    .gallery-img { width:100%; max-width:420px; max-height:490px; object-fit:cover; border-radius:10px; box-shadow:0 4px 40px #cebbbb22;}
    .carousel-btn { position:absolute; top:50%; transform:translateY(-50%); background:#fff6fbcc; border:none; font-size:2rem; color:#ec4899; border-radius:99px; width:38px; height:38px; cursor:pointer; }
    .carousel-btn.left { left:-18px;}
    .carousel-btn.right { right:-18px;}
    .dots { text-align:center; margin-top:18px;}
    .dot { display:inline-block; width:10px; height:10px; border-radius:99px; background:#e5d7d8; margin:0 3px; cursor:pointer; }
    .dot.active { background:#ec4899;}
    @media(max-width:900px){ .main-section{flex-direction:column;} .right{margin-top:2.7em;} .left{padding:1.7em 6vw 1.5em 6vw;} }
  </style>
</head>
<body>
  <div class="header">
    <a class="header-home" href="#">Home</a>
    <div class="header-logo">Taeyeongbeauty</div>
  </div>

  <div class="main-section">
    <div class="left">
      <div class="headline">Nails like no other</div>
      <div class="desc">
        Featuring four seasonal looks, our art and care bring out the best in you. Top of the line manicures, nail art, and specialized pedicures will have you stand out from the crowd.<br>
        Online booking available below.
      </div>
    </div>
    <div class="right">
      <button class="carousel-btn left" onclick="prevImg()" aria-label="Previous Image">&#8592;</button>
      <img id="main-img" class="gallery-img" src="./img/spring-nails.jpg" alt="Nail Art">
      <button class="carousel-btn right" onclick="nextImg()" aria-label="Next Image">&#8594;</button>
    </div>
  </div>
  <div class="dots">
    <span class="dot active" onclick="showImg(0)"></span>
    <span class="dot" onclick="showImg(1)"></span>
    <span class="dot" onclick="showImg(2)"></span>
    <span class="dot" onclick="showImg(3)"></span>
  </div>
  <script>
    // Your four seasonal images
    const imgs = [
      "./img/spring-nails.jpg",
      "./img/summer-nails.jpg",
      "./img/fall-nails.jpg",
      "./img/winter-nails.jpg"
    ];
    let current = 0;
    function showImg(i){
      current = i;
      document.getElementById('main-img').src = imgs[i];
      document.querySelectorAll('.dot').forEach((d, j)=>d.className='dot'+(j==i?' active':''));
    }
    function prevImg(){ showImg((current+imgs.length-1)%imgs.length);}
    function nextImg(){ showImg((current+1)%imgs.length);}
  </script>
</body>
</html>
