<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Taeyeongbeauty — Nail Artist Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:sans-serif; margin:0; background:#fff; color:#241825;}
    .hero-img { width:100%; max-height:420px; object-fit:cover; display:block;}
    .hero-content { max-width:420px; margin:-80px 0 2rem 5vw; background:#fff7faee; padding:2rem 2.2rem; border-radius:1.1em; box-shadow:0 4px 20px #f4dbeb2a;}
    h1 { font-size:2rem; margin:0 0 .6em; font-family:serif;}
    .btn { display:inline-block; background:#ec4899; color:#fff; font-weight:600; font-size:1.05em; padding:.72em 2em; border:none; border-radius:999px; margin-top:.6em; text-decoration:none;}
    .btn:hover { background:#db2777;}
    .services { display:flex; gap:1.3em; justify-content:center; margin:2em 0 2em;}
    .service { background:#fff; border-radius:.7em; box-shadow:0 1px 9px #ec48991b; padding:1.1em 1.4em; text-align:center;}
    .service strong { display:block; margin-bottom:.12em; font-size:1.1em;}
    .gallery { display:grid; grid-template-columns:repeat(4,1fr); gap:.7em; margin:2.2em 4vw;}
    .gallery img { width:100%; border-radius:.9em; border:2px solid #fbe7f0; aspect-ratio:3/4; object-fit:cover;}
    .booking-embed { width:92vw; max-width:800px; margin:2.5em auto 2em; display:block; border-radius:.9em; border:none;}
    .contact { text-align:center; color:#777; margin:2.2em 0 1.7em; font-size:1em;}
    .contact a { color:#ec4899; text-decoration:none;}
    .contact a:hover { text-decoration:underline;}
    footer { text-align:center; font-size:.98em; color:#bca5b8; margin-bottom:1.3em;}
    @media (max-width:700px){ .hero-content{margin:1em 3vw;} .gallery{grid-template-columns:repeat(2,1fr);} }
  </style>
</head>
<body>
  <img src="./img/hero.jpg" alt="Studio" class="hero-img">
  <div class="hero-content">
    <h1>Taeyeongbeauty</h1>
    <div>Modern gel & nail art. Book now—shine all season!</div>
    <a class="btn" href="https://calendly.com/taeyeongbeauty/appointment" target="_blank">Book Appointment</a>
  </div>
  <div class="services">
    <div class="service">
      <strong>Gel Manicure</strong>
      $45
    </div>
    <div class="service">
      <strong>Nail Art</strong>
      from $20
    </div>
    <div class="service">
      <strong>Removal</strong>
      $15
    </div>
  </div>
  <div class="gallery">
    <img src="./img/spring-nails.jpg" alt="Spring Nails">
    <img src="./img/summer-nails.jpg" alt="Summer Nails">
    <img src="./img/fall-nails.jpg" alt="Fall Nails">
    <img src="./img/winter-nails.jpg" alt="Winter Nails">
  </div>
  <iframe
    class="booking-embed"
    title="Book Taeyeongbeauty"
    src="https://calendly.com/taeyeongbeauty/appointment?hide_gdpr_banner=1"
    height="560"
  ></iframe>
  <div class="contact">
    <div><b>Taeyeongbeauty Studio</b> | 123 Bloom Street, Suite 2, Hoboken, NJ</div>
    <div>
      <a href="tel:+12025550123">(202) 555-0123</a> &bull;
      <a href="mailto:ty@taeyeongbeauty.com">ty@taeyeongbeauty.com</a>
    </div>
    <div>Instagram &bull; Facebook</div>
  </div>
  <footer>
    &copy; <span id="year"></span> Taeyeongbeauty
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
