<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tae Yeong Beauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./img/favicon.png">
  <style>
    body { margin:0; background:#fff; font-family: 'PT Serif', serif; color:#231b18;}
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.3rem 3vw 1.1rem 3vw;
      border-bottom: 1.5px solid #ececec;
      background: #fff;
      width: 100%;
    }
    .header-left {
      min-width: 70px;
      flex: 1 1 0;
      text-align: left;
    }
    .header-center {
      flex: 0 0 auto;
      text-align: center;
    }
    .header-logo-img {
      height: 54px;
      max-width: 260px;
      vertical-align: middle;
      display: inline-block;
      margin: 0 2vw;
    }
    .header-right {
      min-width: 70px;
      flex: 1 1 0;
      text-align: right;
    }
    .home-link {
      color: #222;
      text-decoration: none;
      font-size: 1.05em;
      letter-spacing: .01em;
      font-weight: 500;
      padding-left: .3em;
    }
    .insta-icon {
      height: 34px;
      width: 34px;
      vertical-align: middle;
      margin-right: .3em;
    }
    @media (max-width: 700px) {
      .header { flex-direction: column; gap: .7em; padding: 1.1rem 1vw; }
      .header-center { margin: .6em 0; }
      .header-logo-img { height: 40px; }
      .header-right, .header-left { text-align: center; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <a class="home-link" href="/">Home</a>
    </div>
    <div class="header-center">
      <img src="./img/logo.jpg" class="header-logo-img" alt="Tae Yeong Beauty Logo">
    </div>
    <div class="header-right">
      <a href="https://instagram.com/taeyeongbeauty" target="_blank">
        <img src="./img/inst.png" class="insta-icon" alt="Instagram">
      </a>
    </div>
  </div>
  <!-- ... rest of your content ... -->
</body>
</html>
